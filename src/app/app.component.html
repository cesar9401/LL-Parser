<div class="container mt-4">
	<div class="row">
		<div class="col">
			<h1 class="text-center text-danger fs-1">{{title}}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<app-upload (setData)="getData($event)"></app-upload>
		</div>
	</div>
</div>

<app-editor *ngIf="editing" [text]="texto" (setProd)="getProductions($event)"></app-editor>

<app-syntable  *ngIf="!editing" [prods]="productions"></app-syntable>
